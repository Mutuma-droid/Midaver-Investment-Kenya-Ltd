<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  // Selectors
  const contactForm = document.getElementById('loanForm'); // assuming it's reused for contact too
  const preloader = document.getElementById('preloader');
  const alertMessage = document.getElementById('alertMessage');
  const alertText = document.getElementById('alertText');
  const dismissBtn = document.getElementById('dismissBtn');

  // Show alert helper
  function showAlert(message, type = 'success') {
    alertText.innerText = message;
    alertMessage.classList.remove('d-none', 'alert-success', 'alert-danger');
    alertMessage.classList.add(`alert-${type}`);
  }

  // Hide alert when dismiss button is clicked
  dismissBtn.addEventListener('click', () => {
    alertMessage.classList.add('d-none');
  });

  // Form submission logic
  contactForm.addEventListener('submit', function (e) {
    e.preventDefault();

    preloader.style.display = 'flex';

    const formData = new FormData(contactForm);

    fetch(contactForm.action, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      preloader.style.display = 'none';
      if (response.ok) {
        contactForm.reset();
        showAlert('Your message has been sent successfully!', 'success');
      } else {
        return response.json().then(data => {
          throw new Error(data.message || 'Something went wrong. Please try again.');
        });
      }
    })
    .catch(error => {
      preloader.style.display = 'none';
      showAlert(error.message || 'Failed to send. Please try again later.', 'danger');
    });
  });
</script>
